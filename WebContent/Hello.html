<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Hello Ajax</title>
<script type="text/javascript">
	var req;
	try{
		req = new XMLHttpRequest();
	}catch (e) {
		try{
			req = new ActiveXObject('Msxm12.XMLHTTP');
		}catch (e) {
			req = new ActiveXObject('Microsoft.XMLHTTP');
		}
	}
	return req;
	function asyncSend() {
		var req = getXHR();
		//비동기 통신 시 처리할 콜백 함수
		req.onreadystatechange = function () {
			if(req.readyState == 4){//통신 완료시
				if(req.status == 200){//통신이 성공 한 경우
					result.innerHTML = req.responseText;
				} else{//통신이 실패한 경우
					result.innerHTML = "서버에러";
				}
			}else{ //통신이 완료된기 전
				result.innerHTML = "통신 중..";
			}
		}
		req.open("POST", "helloAjax.jsp", true);
		req.setRequestHeader('content-type', 'application/x-www-form-urlencoded;charset=utf-8');
		req.send('name='+encodeURIComponent(document.fm.name.value));
	}
</script>
</head>
<body>
<form name="fm">
	<label>이름 : <input type="text" name="name" size="15" /></label>
	<input type="submit" name="submit" value="전송" onclick="asyncSend()" />
</form>

<div id="result"></div>
</body>
</html>
